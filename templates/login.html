<html>
<head>
<title>AgroWeb</title>
<link rel="stylesheet" type="text/css" href="/css/login.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/util.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body><div class="container">
  <div class="title">
    <div class="brand">
      AGROWEB
    </div>
    <div class="subtitle">
      Please! login for continue
    </div>
  </div>
    
    <form action="{{ url_for('login') }}" method = "post" id="showlogin">
      <span class="login100-form-title">
            Member Login
          </span>

          <div class="wrap-input100 validate-input" >
            <input class="input100" type="text" name="username" placeholder="Username" data-validate="Username is required">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login
            </button>
          </div>
          
  </form>
    <div class="row">
      <div class="singup">
        Don't have an account? <a class="txt2" onclick="window.location.href='/signup'">Signup</a>
      </div>
  </div>
  <center><div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,gu,hi,kn,mr,ne,pa,sd,ta,te,ur'}, 'google_translate_element');
}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                                        </center>
</div></body>
</html>
